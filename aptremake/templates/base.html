<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body {
        font: 10px sans-serif;
    }
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
    .dot {
        fill: #BBB;
        stroke: #000;
    }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Presentation Tool</title>
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/bootstrap.min.css"/>
    <script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="static/js/d3.v3.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/colorbrewer.js"></script>
    <script type="text/javascript" src="static/js/underscore-min.js"></script>
    <script type="text/javascript" src="static/js/aptremake.js"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="container" style="padding-top: 20px">
        {% block tab_content %} 
        <ul class="nav nav-tabs">
        <li class="active"><a href="#">Cars</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Ozone</a></li>
        </ul>
        {% endblock %}
        <div class="row" style="padding-top: 50px">
            <div class="col-md-3">
                {% block sidebar_content %}
                {% endblock %}
            </div>
            <div class="col-md-9">
                {% block body_content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</body>
</html>
